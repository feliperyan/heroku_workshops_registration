version: '2'
services:
  db:
    image: postgres
  redis:
    image: redis
    ports:
      - "6379:6379"
  worker:
    build: .
    command: python appherokureg/worker.py
    volumes:
      - .:/code
    depends_on:
      - redis
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db